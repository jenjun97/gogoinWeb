<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reply User</title>
</head>
<body>
    <h1>User Information</h1>
    <div th:if="${users != null}">
        <ul>
            <li th:each="user : ${users}">
                <p>User ID: <span th:text="${user.id}"></span></p>
                <p>User Name: <span th:text="${user.uname}"></span></p>
            </li>
        </ul>
    </div>
    <div th:if="${users == null || users.isEmpty()}">
        <p>No user found with the given ID.</p>
    </div>
    <a th:href="@{/home/request}">Back to Request Form</a>
</body>
</html>
